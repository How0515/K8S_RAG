# ConfigMap - 시스템 설정
# RAG 시스템의 공통 설정 값

apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: rag-system
  labels:
    app: rag-system
data:
  # Ollama 설정
  OLLAMA_MODEL: "gemma2:2b"
  
  # 임베딩 모델 설정
  EMBEDDING_MODEL: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  
  # RAG 설정
  CHUNK_SIZE: "500"
  CHUNK_OVERLAP: "50"
  TOP_K_RESULTS: "3"
  
  # 서비스 호스트
  QDRANT_HOST: "qdrant-service"
  OLLAMA_HOST: "ollama-service"
